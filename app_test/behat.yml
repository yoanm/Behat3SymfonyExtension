default:
  suites:
    default:
      contexts:
        - Functional\Yoanm\Behat3SymfonyExtension\Context\ExtensionContext:
            extensionConfig:
              debug_mode: %behat3_symfony_extension.debug_mode%
              kernel:
                bootstrap: %behat3_symfony_extension.kernel.bootstrap%
                path: %behat3_symfony_extension.kernel.path%
                class: %behat3_symfony_extension.kernel.class%
                env: %behat3_symfony_extension.kernel.env%
                debug: %behat3_symfony_extension.kernel.debug%
                reboot: %behat3_symfony_extension.kernel.reboot%
        - Functional\Yoanm\Behat3SymfonyExtension\Context\KernelContext: ~
        - Functional\Yoanm\Behat3SymfonyExtension\Context\LoggerContext:
          - %paths.base%/%behat_utils_extension.logger.path%
        - Functional\Yoanm\Behat3SymfonyExtension\Context\MinkContext: ~
        - Functional\Yoanm\Behat3SymfonyExtension\Context\BehatContextSubscriberContext: ~
  extensions:
      Yoanm\BehatUtilsExtension: ~
      Yoanm\Behat3SymfonyExtension:
        debug_mode: true
        kernel:
          debug: true
          reboot: true
      Behat\MinkExtension:
        sessions:
          my_session:
              behat3Symfony: ~
